<p-toolbar>
    <div class="ui-toolbar-group-left">
        <label>Parametre</label>
    </div>
    <div class="ui-toolbar-group-right">
        <button pButton type="button" icon="fa fa-eye"></button>
        <button pButton type="button" icon="fa fa-refresh"></button>
        <button pButton type="button" icon="fa fa-bug"></button>
    </div>
</p-toolbar>
<div style="border-top: 1px solid black">
    <ul>
        <li *ngFor="let param of this.reportModel.parameters; let k = index" style="list-style:none; margin-top: 20px">

            <div style="border-top:solid; border-top-width:thin">
                <label style="float:left">
                    {{param.Key}}
                </label>
                <ul style="list-style:none">
                    <li *ngFor="let value of param.Value; let v = index" style="margin-top:5px">
                        <div *ngFor="let val of SplitValueForMultipleInputFields(param.ParamType, value); let s = index" style="display:inline">
                            <input #input type="{{val[0]}}" [value]="val[1]" (change)="InputChanged(k,v,s,input.value,param.ParamType)" />
                        </div>
                    </li>
                </ul>
            </div>
        </li>
    </ul>
    <button (click)="RefreshReport()">Refresh report with parameters</button>
    <button (click)="ShowReportInLog($event)">Run GetParameters</button>
    <button (click)="ShowReportInLog2($event)">Show ReportModel in Console log</button>
</div>
