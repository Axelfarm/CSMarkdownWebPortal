    <template #treeNodeTemplate let-node>
        <a (click)="ShowReport(node.data.name, node.data.path)">{{ node.data.name }}</a>
    </template>
</Tree>

<button class="glyphicon glyphicon-refresh" (click)="GetReports()">Refresh</button>
